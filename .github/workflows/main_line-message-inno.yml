name: Build and deploy Node.js app to Azure Web App - line-message-inno

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Check out the repository

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Use Node.js 20

      - name: Install dependencies
        run: npm install  # Install npm dependencies

      - name: Build project (if applicable)
        run: npm run build --if-present  # Run build script if it exists

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .  # Place files in the root directory

      - name: Install production dependencies
        run: npm install --production  # Install only production dependencies

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'line-message-inno'  # Replace with your Azure Web App name
          slot-name: 'Production'  # Replace with your slot name (if applicable)
          package: .  # Deploy the current directory
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A2665F6256F5432A9EF274696C0CA600 }}  # Use your publish profile secret